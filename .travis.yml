language: elixir

matrix:
  include:
    - otp_release: 20.0
      elixir: 1.5
    - otp_release: 21.0
      elixir: 1.7
    - otp_release: 21.0
      elixir: 1.8
    - otp_release: 22.0
      elixir: 1.9
    - otp_release: 22.0
      elixir: 1.10
      env: VERIFY_FORMAT=true
script:
  - |
    if [ "VERIFY_FORMAT" = "true" ]; then
      mix format --check-formatted
    fi
  - mix compile --force --warnings-as-errors
  - MIX_ENV=test mix coveralls.travis
